databases:
  - name: Budget-App
    ipAllowList: []

services:
  - type: web
    name: rails
    env: ruby
    buildCommand: "/.bin/render-build.sh"
    startCommand: bundle exec rails s
    envVars:
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: Budget-App
          property: connectionString
  - type: redis
    name: redis
    ipAllowList: []
    plan: free
    maxmemoryPolicy: noeviction